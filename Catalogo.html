    <div id="container">
        <h1>Productos</h1>
        <div id="contenido">
            
            <form>
                <label>PRODUCTO</label><br>
                <input type="text" class="input-value" id="producto"><br>

            </form>
            <button type="button" id="agregar" onclick="agregar()">Agregar Producto</button>
            <button type="button" id="listar" onclick="cargarDatos()" >Actualizar Productos</button>
            <button type="button" id="limpiar" onclick="borrarTabla()">Borrar Registros</button>
            <br>
            <P>Lista de Productos</p>
            <table id="listaProductos">
                <thead>
                    <tr><th>Id</th>
                        <th>Producto</th>
                        <th>Valor</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="filas">

                </tbody>
                
            </table>
        </div>
    </div>
